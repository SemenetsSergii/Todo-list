{% extends "base.html" %}

{% block content %}
  <h2>Do you want to delete this tag: "{{ tag.name }}"?</h2>
  <form action="" method="post">
    {% csrf_token %}
    <a class="btn btn-secondary" href="{% url "todo:tag-list" %}">
      Cancel
    </a>
    <input class="btn btn-danger" type="submit" value="Yes">
  </form>
{% endblock %}
