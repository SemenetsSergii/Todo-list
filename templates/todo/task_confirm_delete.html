{% extends "base.html" %}

{% block content %}
    <h1>Do you want to delete this task: "{{ task }}"?</h1>
    <form action="" method="post">
      {% csrf_token %}
      <a class="btn btn-secondary" href="{% url "todo:task-list" %}">
        Cancel
      </a>
      <input class="btn btn-danger" type="submit" value="Yes">
    </form>
  </div>
{% endblock %}
